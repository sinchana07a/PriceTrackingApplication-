<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tracking Calculation</title>
  
</head>
<body>

  <div class="container">
    <h2>Price Tracking Calculation</h2>

    <div class="form-group">
      <label for="loan-amount">Loan Amount:</label>
      <input type="number" id="loan-amount" placeholder="Enter loan amount">
    </div>

    <div class="form-group">
      <label for="interest-rate">Annual Interest Rate:</label>
      <input type="number" id="interest-rate" placeholder="Enter annual interest rate">
    </div>

    <div class="form-group">
      <label for="loan-term">Loan Term:</label>
      <input type="number" id="loan-term" placeholder="Enter loan term in years">
    </div>

    <button id="calculate-btn">Calculate</button>

    <div class="result">
      <h3>Monthly: <span id="monthly-payment">0.00</span></h3>
      <h3>Yearly: <span id="yearly-payment">0.00</span></h3>
    </div>
  </div>

  <script>
    function calculateLoanPayments() {
      let loanAmount = document.getElementById('loan-amount').value;
      let annualInterestRate = document.getElementById('interest-rate').value;
      let loanTerm = document.getElementById('loan-term').value;




 console.log("Loan Amount:", loanAmount);
  console.log("Annual Interest Rate:", annualInterestRate);
  console.log("Loan Term (Years):", loanTerm);

      loanAmount = parseFloat(loanAmount);
      annualInterestRate = parseFloat(annualInterestRate) / 100;
      loanTerm = parseFloat(loanTerm);

      let monthlyInterestRate = annualInterestRate / 12;
      console.log("Monthly Interest Rate:", monthlyInterestRate);
      let totalPayments = loanTerm * 12;

      let monthlyPayment = (loanAmount * monthlyInterestRate) / 
        (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));

      let yearlyPayment = monthlyPayment * 12;

      document.getElementById('monthly-payment').innerText = monthlyPayment.toFixed(2);
      document.getElementById('yearly-payment').innerText = yearlyPayment.toFixed(2);
    }
    document.getElementById('calculate-btn').addEventListener('click', calculateLoanPayments);
  </script>

</body>
</html>




<style>
    body {
      
      text-align: center;
      padding: 20px;
    }

    .container {
      padding: 20px;
      display: inline-block;
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      padding: 10px;
      width: 150%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      
      cursor: pointer;
    }

    button:hover {
      background-color: #39e51e;
    }

    .result {
      margin-top: 20px;
    }

    .result h3 {
      margin: 10px 0;
    }
  </style>
